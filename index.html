<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset=UTF-8>
  <title>Search Bingo</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <link rel="stylesheet" type="text/css" href="./assets/ui.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" rel="stylesheet">
  <script>
    var _gaq= _gaq || [];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
    g.src='http://www.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  <script defer type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script defer type="text/javascript" src="./assets/config.js"></script>
  <script defer type="text/javascript" src="./assets/apis.js"></script>
  <script defer type="text/javascript" src="./assets/script.js"></script>
  <script defer type="text/javascript" src="./assets/ui.js"></script>
  <script defer type="text/javascript" src="./assets/jquery.countdown.min.js"></script>
  <script defer type="text/javascript" src="./assets/map.js"></script>
  <script defer type="text/javascript" src="./assets/scorebox.js"></script>
  <script defer type="text/javascript" src="./assets/jquery.countdown.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js" defer></script>
</head>
<body class="gameopening">
  <div id="start" class="container flipcard">
    <div class="hero-unit">
      <h1><i class="logo128"></i>Search Bingo</h1>
    </div>
    <ul id="main-menu" class="nav nav-list">
      <li class="active" data-index=0>
        <a href="#">Quest catogery
          <span id="quest-cate-label" class="label pull-right">BBS</span>
        </a>
        <select id="quest-cate" style="display: none;">
          <option value="BBS">BBS</option>
          <option value="News">News</option>
          <option value="Movie">Movie</option>
        </select>
      </li>
      <li data-index=1>
        <a href="#">Default Search Engine
          <span class="label pull-right">Yahoo</span>
        </a>
      </li>
      <li data-index=2>
        <a href="#">Start Game</a>
      </li>
      <li data-index=3>
        <a href="#">About &lt;tag&gt;, About This Project</a>
      </li>
    </ul>
  </div>
  <div id="game" class="container flipcard">
    <div class="row">
      <div class="span8">
        <div id="map"></div>
      </div>
      <div class="span4">
        <div id="countdown">
	      </div>
        <div id="scorebox">
        </div>
        <div id="bombArea">
        </div>
        <form id="search">
          <input type="text" id="keyword" />
          <button type="submit" class="btn btn-primary btn-large"><i class="icon-search"></i> Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div id="slide1" class="container flipcard">
    <div class="row">
    </div>
    <footer>
      <button class="btn" id="toslide2">Next</button>
      <button class="btn exit" id="exit">Exit</button>
    </footer>
  </div>
  <div id="slide2" class="container flipcard">
    <div class="row">
    </div>
    <footer>
      <button class="btn" id="toslide3">Next</button>
      <button class="btn exit" id="exit">Exit</button>
    </footer>
  </div>
  <div id="slide3" class="container flipcard">
    <div class="row">
    </div>
    <footer>
      <button class="btn exit" id="exit">Exit</button>
    </footer>
  </div>
</body>
</html>
