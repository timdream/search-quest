<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset=UTF-8>
  <title>Countdown</title>
  <link rel="stylesheet" type="text/css" href="../assets/style.css">
<!--  <link rel="stylesheet" type="text/css" href="../assets/jquery.countdown.css">-->
</head>
<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script defer type="text/javascript" src="../assets/jquery.countdown.min.js"></script>
<script>
jQuery(function ($) {
  window.$countdown = $('#countdown');
  $countdown.countdown({
    until: new Date((new Date()).getTime() + 120 * 1000),
    compact: true,
    format: 'MS', description: '',
    onExpiry: function () {
      alert('Time\'s up!');
    }
  });
});

</script>
</body>
</html>
